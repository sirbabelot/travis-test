sudo: required
language: node_js
node_js:
- '5'
after_success:
- ls -a
- eval "$(ssh-agent -s)"
- chmod 600 .travis/deploy_key.pem
- ssh-add .travis/deploy_key.pem
before_install:
- openssl aes-256-cbc -K $encrypted_3dd6b0b56dad_key -iv $encrypted_3dd6b0b56dad_iv
  -in deploy_key.pem.enc -out deploy_key.pem -d
