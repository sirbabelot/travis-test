language: node_js
node_js:
  - '5'
sudo: required
services:
  - docker
addons:
  ssh_known_hosts:
    - 107.170.2.166 
after_success:
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker build -t bablot/travis-test .
  - docker push bablot/travis-test
  - ./node_modules/.bin/shipit staging deploy